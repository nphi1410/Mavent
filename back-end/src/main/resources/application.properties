spring.application.name=dev

# ========== DATABASE ==========
spring.datasource.url=jdbc:mysql://localhost:3306/mavent_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.javax.persistence.sharedCache.mode=NONE

# ========== EMAIL ==========
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email@gmail.com
spring.mail.password=your_email_password_or_app_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Optional: test email config
# spring.mail.test-connection=true

# ========== SECURITY ==========
# Default login credentials (in-memory authentication example)
spring.security.user.name=admin
spring.security.user.password=admin123

# Optional: custom login page (if you have one)
# spring.security.form-login.login-page=/login
